<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
  </head>
  <body>
    <script>
      var won = 0;
      var lost = 0;

      for (var i = 1; i <= 5; i++) {
        var guess = parseInt(prompt("Guess a number between 1 to 5"));
        var random = Math.floor(Math.random() * 5 + 1);

        if (guess == random) {
          document.write(
            "Bingo!<br>" +
              "Your guess " +
              guess +
              " matched with " +
              random +
              "<br>"
          );
          won++;
        } else {
          document.write(
            "Wrong! <br>" + "Random number was: " + random + "<br>"
          );
          lost++;
        }
      }
      document.write("Total won: " + won + "<br>");
      document.write("Total lost: " + lost + "<br>");
    </script>
  </body>
</html>
