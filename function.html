         //Addition
         function add(num1, num2){
             var result = num1 + num2;
             return result;
         }
         //Subtraction
         function sub(num1, num2){
             var result = num1 - num2;
             return result;
         }
         //Multiplication
         function multi(num1, num2){
             var result = num1 * num2;
             return result;
         }
         //Division
         function divi(num1, num2){
             var result = num1 / num2;
             return result;
         }

         document.write("Addition: "+ add(Number(prompt("Enter first number")), Number(prompt("Enter second number"))) + "<br>");
         
         document.write("Subtraction: "+ sub(5,3) + "<br>");
         document.write("Multiplication: "+ multi(5,3) + "<br>");
         document.write("Division: "+ divi(10,5) + "<br>");

    </script>
