<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring</title>
  </head>
  <body>
    <script>
      //Array Destructuring
      let numbers = [10, 20, 30, 40, 50];
      let [num1, num2, num3, num4, num5] = numbers;
      console.log(num4);

      //Swap variable
      let a = 10,
        b = 20;
      [a, b] = [b, a];
      console.log(a);
      console.log(b);

      //Object Destructuring
      const studentInfo = {
        ID: 101,
        Name: "Arman Shahriar",
        GPA: 4.44,
      };
      var { ID, Name, GPA } = studentInfo;
      console.log(ID);

      //Nested Object Destructuring
      const studentInfo1 = {
        ID: 101,
        Name: "Arman Shahriar",
        GPA: 4.44,
        language: {
          Native: "Bangla",
          Secondary: "English",
        },
      };

      var { ID, language } = studentInfo1;
      console.log(language.Native);

      //Destructuring Function Parameter
      
      var cstStudents = ({ID, Name}) => {
          console.log(`${ID}, ${Name}`)
      }
      studentInfo2 = {
        ID: 105,
        Name: "Abdul Kader",
        GPA: 4.35,
      }

      cstStudents(studentInfo2);

    </script>
  </body>
</html>
