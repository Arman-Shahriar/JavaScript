<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Method</title>
</head>
<body>
    <script>
        //starstWith
        const message = 'Today is sunday.'
        console.log(message.startsWith('Today', 0));

        //endsWith
        console.log(message.endsWith('sunday.'));

        //includes
        console.log(message.includes('sunday.'));
    </script>
</body>
</html>
