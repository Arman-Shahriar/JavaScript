<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchronous vs Asynchronous</title>
</head>
<body>
    
    <script>
        const taskOne = (callback) => {
            console.log("Task 1");
            callback();
        };
        const taskTwo = (callback) => {
            setTimeout(() => {
                console.log("Task 2 - Data Loading");
                callback();    
            },3000);
        };
        const taskThree = (callback) => {
            console.log("Task 3");
            callback();
        };
        const taskFour = (callback) => {
            console.log("Task 4");
            callback();
        };
        const taskFive = () => {
            console.log("Task 5");
        };

        taskOne(() => {
            taskTwo(() =>{
                taskThree(() =>{
                    taskFour(() => {
                        taskFive();
                    });
                });
            });
        });

        
    </script>
</body>
</html>
