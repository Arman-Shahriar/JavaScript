<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        console.log("Hi..")

        const promise1 = new Promise((resolve, reject)=>{
            let completedPromise = false;
            if(completedPromise){
                resolve('Promise1 is completed.')
            }else{
                reject("Promise1 is not completed")
            }
        })
        .catch(err => {
            console.log(err);
        });
        
        promise1.then((res) => {
            console.log(res);
        });
        console.log("Bye..")
    </script>
</body>
</html>
