<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Play</title>
    <style>
      button {
        background-color: burlywood;
        color: indigo;
        border: 3px solid black;
        font-size: 2rem;
        width: 120px;
        border-radius: 5px;
        margin-right: 10px;
      }

      .anim{
        box-shadow: 0 15px 15px 0 tomato;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <button class="myButton A">A</button>
    <button class="myButton B">B</button>
    <button class="myButton C">C</button>

    <script>
      for (var i = 0; i < 3; i++) {
        document
          .querySelectorAll(".myButton")
          [i].addEventListener("click", function () {
            var text = this.innerHTML;
            console.log(text);
            audioPlay(text);
            playAnimation(text);

          });   
      }

      document.addEventListener("keypress", function(event){
        var text = event.key;
        audioPlay(text);
        playAnimation(text);
      });

      function audioPlay(text) {
        switch (text) {
          case "A":
            var audio = new Audio("audio/audio1.mp3");
            audio.play();
            break;

          case "B":
            var audio = new Audio("audio/audio2.mp3");
            audio.play();
            break;

          case "C":
            var audio = new Audio("audio/audio3.mp3");
            audio.play();
            break;
        }
      }

    function playAnimation(text){
      var selectedButton = document.querySelector("."+text);
      selectedButton.classList.add("anim");

      setTimeout(function(){
        selectedButton.classList.remove("anim");

      }, 1000)
    }
    </script>
  </body>
</html>
